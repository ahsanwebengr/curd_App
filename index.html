<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1" />
    <!-- Title  -->
    <title>CURD Project using JS</title>
    <!-- Favicon  -->
    <link rel="shortcut icon" href="./imgs/favicon.png" type="image/x-icon">
    <!-- Bootstrap CDN  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous" />
    <!-- !Bootstrap Font Icon CSS  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <!-- CSS  -->
    <link
      rel="stylesheet"
      href="./styles/style.css" />
  </head>
  <!-- Body  -->
  <body>
    <!-- !Navbar  -->
    <nav class="navbar navbar-expand-lg bg-secondary">
      <div class="container">
        <a
          class="navbar-brand"
          href="#"
          ><h5 class="text-light fw-bolder fs-2">Employee</h5></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse"
          id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active fw-normal text-white"
                href="#"
                >Home</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- !Search bar  -->
    <div class="container">
      <div class="row py-4 g-3 text-center">
        <div class="col-lg-6">
          <button
            type="file"
            class="btn btn-primary fw-bolder"
            id="addEmployee">
            <i class="bi bi-plus"></i>Add Employee
          </button>
          <button class="btn btn-secondary fw-bolder" id="clearAll">
            <i class="bi bi-eraser-fill"></i> Clear All
          </button>
        </div>
        <div class="col-lg-6">
          <form class="mb-3">
            <div class="row g-0 justify-content-center">
              <div class="col-8">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Search User"
                  id="searchBar" />
              </div>
              <div class="col-2 text-start">
                <button class="btn btn-primary">
                  <i class="bi bi-search"></i>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- !Tables  -->
    <div class="container">
      <div class="row">
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Profile</th>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Age</th>
                <th scope="col">Job Title</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody id="table-body">
              <tr>
                <th scope="row">1</th>
                <td>
                  <img
                    src="https://cvbay.com/wp-content/uploads/2017/03/dummy-image.jpg"
                    alt="img"
                    id="image">
                </td>
                <td>123</td>
                <td>Ali</td>
                <td>abc@gmail.com</td>
                <td>21</td>
                <td>Developer</td>
                <td>
                  <button class="btn btn-success">
                    <i class="bi bi-eye-fill"></i>
                  </button>
                  <button class="btn btn-danger">
                    <i class="bi bi-trash-fill"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- !Modal  -->
    <div class="custom-modal bg-light shadow-lg">
      <button class="btn btn-danger fw-bolder close-icon">
        <i class="bi bi-x"></i>
      </button>
      <div class="container">
        <div class="row">
          <div class="col-lg-3 modal_left">
            <img
              src="https://cvbay.com/wp-content/uploads/2017/03/dummy-image.jpg"
              alt="image"
              class="profile_pic" />
            <button
              class="btn btn-primary fw-bolder mt-2"
              id="addProfilePic">
              Add Photo
            </button>
            <input
              type="file"
              style="display: none"
              id="getFile" />
          </div>
          <div class="col-lg-8 modal_right">
            <form
              class="row"
              id="registrationForm">
              <div class="form-group">
                <label for="id">ID</label>
                <input
                  type="number"
                  id="id"
                  class="form-control"
                  required />
              </div>
              <div class="form-group">
                <label for="name">Name</label>
                <input
                  type="text"
                  id="name"
                  class="form-control"
                  required />
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  required />
              </div>
              <div class="form-group">
                <label for="age">Age</label>
                <input
                  type="number"
                  id="age"
                  class="form-control"
                  required />
              </div>

              <div class="form-group">
                <label for="job">Job Title</label>
                <input
                  type="text"
                  id="job"
                  class="form-control"
                  required />
              </div>

              <div class="button-group mt-4">
                <button
                  class="btn btn-primary fw-bolder"
                  id="registerBtn">
                  Register
                </button>
                <button
                  class="btn btn-warning fw-bolder"
                  id="update-btn"
                  disabled>
                  Update
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- JS Files  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
    <!-- Own Script  -->
    <script src="./JS/script.js"></script>
    <!-- Sweet Alert JS  -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>
